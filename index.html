<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device --> 
  <meta name="author" content="Davit Grdzelisvhili">
  <meta name="keywords" content="HTML, CSS, Frontend Mentor, Home work, Section, Resphonsive,Huddle">
  <meta name="description" content="Community builer company">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/07fc912e58.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="bg-img" src="images/bg-desktop.svg" alt="bg img">
  <main>
  <header>
    <img class="mian-logo" src="images/logo.svg" alt="siete logo">
  </header>
    <section>
      <div class="left">
        <img src="images/illustration-mockups.svg" alt="Ilustration of markaps">
      </div>
      <div class="right">
        <h1>  Build The Community Your Fans Will Love</h1>
        <p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
          <button>Register</button>
      </div>
    </section>
    <footer>
      <div><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i></a></div>
      <div><a href="https://twitter.com/home?lang=en"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a></div>
      <div><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a></div>
    </footer>   
  </main>
</body>
</html>
